<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://kit.fontawesome.com/6a20571cda.js"
      crossorigin="anonymous"
    ></script>
    <link href="styles.css" rel="stylesheet" />
    <title>Meow Goose</title>
  </head>

  <body>
    <div id="header">
      <div class="container">
        <nav>
          <div class="logo">GOOSE</div>
          <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
        <div class="header-text">
          <h1>Meow is Goose!</h1>
          <a href="#contact"><button>Contact Meow</button></a>
        </div>
      </div>
    </div>

    <div class="about">
      <div class="container">
        <a name="about">
          <p><em>"Blarg! Meow."</em></p>
          <p>- Goose</p>
        </a>
      </div>
    </div>

    <div class="portfolio">
      <div class="container">
        <a name="portfolio"><h1>Meow Portfolio</h1></a>
        <div class="portfolio-list">
          <div class="work">
            <a href="https://youtu.be/qAHFbkS5aXY?si=XfIcDjghmGy_-koo">
              <img src="./goose-stare.jpeg" />
              <i class="fa-solid fa-eye"></i>
              <h2>Meow See</h2>
              <p>meow meow meow</p>
            </a>
          </div>
          <div class="work">
            <a href="https://youtu.be/qAHFbkS5aXY?si=XfIcDjghmGy_-koo">
              <img src="./goose-protect.jpeg" />
              <i class="fa-solid fa-shield"></i>
              <h2>Meow Protect</h2>
              <p>meow meow meow</p>
            </a>
          </div>
          <div class="work">
            <a href="https://youtu.be/qAHFbkS5aXY?si=XfIcDjghmGy_-koo">
              <img src="./goose-conquer.jpeg" />
              <i class="fa-solid fa-trophy"></i>
              <h2>Meow Conquer</h2>
              <p>meow meow meow</p>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="contact">
      <div class="container">
        <a name="contact">
          <i class="fa-solid fa-envelope"></i>
          <p>Meow at me if there is food.</p>
          <p>meow@meow.meow</p>
        </a>
      </div>
    </div>

    <div class="end-banner">
      <div class="container">
        <div class="images">
          <div class="image-list">
            <div class="image-container">
              <img src="./food1.png" />
              <div class="layer">
                <div class="text">Feed</div>
              </div>
            </div>
            <div class="image-container">
              <img src="./food2.png" />
              <div class="layer">
                <div class="text">Meow</div>
              </div>
            </div>
            <div class="image-container">
              <img src="./food3.png" />
              <div class="layer">
                <div class="text">Some</div>
              </div>
            </div>
            <div class="image-container">
              <img src="./food4.png" />
              <div class="layer">
                <div class="text">Food</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
